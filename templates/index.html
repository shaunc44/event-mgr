<!DOCTYPE html>
<html lang="en">


<head>
    <title>Event Manager</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>


<body id="bootstrap-override">

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a></li>
                    <li role="presentation"><a href="/">Log Out</a></li>
                </ul>
            </nav>
            <h4 class="text-muted">Event Manager</h4>
        </div>

        <div id="jumbotron" class="jumbotron">
            <h1 id="events-title">Event Manager</h1>
            <p class="lead"></p>
            <form class="form-signin" action="/signUp" method="post" role="form">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                <button id="login-register" class="btn btn-primary" type="submit">Login / Register</button>
            </form>
        </div>

        <footer class="footer">
            <p>&copy; CoxDev, LLC 2017</p>
        </footer>

    </div>

    <script src="../static/js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="../static/js/login.js" type="text/javascript"></script>

</body>

</html>
